name: Black Duck SCA Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  blackduck-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Build Maven package
        run: mvn -B -V clean install -DskipTests

      - name: Download Black Duck Bridge CLI
        run: |
          curl -sSL -A "Mozilla/5.0" https://repo.blackduck.com/bds-integrations-release/com/blackduck/integration/bridge/binaries/bridge-cli-thin-client/latest/bridge-cli-linux64 -o bridge-cli
          chmod +x bridge-cli

      - name: Run Black Duck Bridge CLI
        env:
          BLACKDUCK_URL: ${{ secrets.BLACKDUCK_URL }}
          BLACKDUCK_TOKEN: ${{ secrets.BLACKDUCK_TOKEN }}
        run: |
          ./bridge-cli \
            --blackduck.url="$BLACKDUCK_URL" \
            --blackduck.api.token="$BLACKDUCK_TOKEN" \
            --detect.source.path="." \
            --detect.maven.build.command="mvn clean install -DskipTests" \
            --blackduck.trust.cert=true
